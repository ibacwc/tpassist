<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Progress Assistant</title>
    <link rel="stylesheet" href="style.css">

    <header>
        <img src="chuddie.jpg">
        <h1>Training Progress Assistant</h1>
    </header>
    <div class="main">
        <div class="exercise-container">
            <p>Select Exercise:</p>
            <select name="exercise" id="exercise-select">
                <option value="pushups">Push-ups</option>
                <option value="rows">Bodyweight rows</option>
                <option value="dips">Dips</option>
                <option value="pullups">Pull-ups</option>
                <option value="squats">Bodyweight squats</option>
            </select>
            <button onclick="add_exercise()">Add exercise</button>
        </div>
        <div class="exercise" id="pushup">
            <p>Push-ups</p>
            <div class="sets-container">
                <input class="set" type="text">

                <input class="set" type="text">

                <input class="set" type="text">
                <input class="set" type="text">
                <input class="set" type="text">
                <input class="set" type="text">
                <input class="set" type="text">

            </div>
            <button onclick="add_set()">Add Set</button>
        </div>
    </div>
</body>
</html>
