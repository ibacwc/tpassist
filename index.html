<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Progress Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js"></script>
    <header>
        <img src="chuddie.jpg">
        <h1>Training Progress Assistant</h1>
    </header>
    <div id="main">
        <div class="exercise-container">
            <p>Select Exercise:</p>
            <select name="exercise" id="exercise-select">
                <option value="Push-ups">Push-ups</option>
                <option value="Rows">Bodyweight rows</option>
                <option value="Dips">Dips</option>
                <option value="Pull-ups">Pull-ups</option>
                <option value="Squats">Bodyweight squats</option>
            </select>
            <button onclick="add_exercise(document.getElementById('exercise-select').value)">Add exercise</button>
        </div>
    </div>
    <div id="stats">
    </div>
    <div class="center">
        <button id="calc-button" onclick="calc_stats()">Calculate stats</button>
    </div>
</body>
</html>
